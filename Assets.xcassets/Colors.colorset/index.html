<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Achievement</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="/manifest.json">
  <!-- iOS icon -->
  <link rel="apple-touch-icon" href="/app-icon.svg">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Achievement">
  <meta name="theme-color" content="#f5f7fa">

  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <main class="container">
    <header class="hero">
      <img src="/app-icon.svg" alt="Achievement" class="app-icon">
      <h1>Achievement</h1>
      <p class="subtitle">تطبيق يراقب تقدمك ويحفّزك للاستمرار</p>
    </header>

    <section class="card">
      <h2>تقدّم اليوم</h2>
      <div class="progress-wrap">
        <div id="progressBar" class="progress-bar" style="width: 40%"></div>
      </div>
      <p id="percent">40%</p>

      <div class="controls">
        <button id="addBtn">أضف 10%</button>
        <button id="resetBtn" class="secondary">إعادة</button>
      </div>
    </section>

    <section class="card">
      <h2>إنجازاتك</h2>
      <ul id="list" class="list">
        <li>تسجيل مشروعك في GitHub</li>
        <li>ربط App Center (اختياري لاحقًا)</li>
      </ul>
      <input id="newItem" placeholder="أضف إنجاز جديد" />
      <button id="saveItem">حفّظ</button>
    </section>

    <footer class="footer">
      <p>صنع لـ رقيّة — بدون دفع، بدون تعقيد</p>
    </footer>
  </main>

<script>
  // بسيط: يدير تقدم + التخزين المحلي
  const progressBar = document.getElementById('progressBar');
  const percentText = document.getElementById('percent');
  const addBtn = document.getElementById('addBtn');
  const resetBtn = document.getElementById('resetBtn');

  function load() {
    const val = Number(localStorage.getItem('achievement_progress') || 40);
    update(val);
    // load list
    const list = JSON.parse(localStorage.getItem('achievement_list') || '[]');
    const ul = document.getElementById('list');
    ul.innerHTML = '';
    list.forEach(i => { const li=document.createElement('li'); li.textContent = i; ul.appendChild(li); });
  }

  function update(val) {
    const v = Math.min(100, Math.max(0, val));
    progressBar.style.width = v + '%';
    percentText.textContent = v + '%';
    localStorage.setItem('achievement_progress', v);
  }

  addBtn.addEventListener('click', () => {
    const cur = Number(localStorage.getItem('achievement_progress') || 40);
    update(cur + 10);
  });
  resetBtn.addEventListener('click', () => { update(0); });

  // list save
  document.getElementById('saveItem').addEventListener('click', () => {
    const val = document.getElementById('newItem').value.trim();
    if (!val) return alert('أدخل نصًا');
    const list = JSON.parse(localStorage.getItem('achievement_list') || '[]');
    list.push(val);
    localStorage.setItem('achievement_list', JSON.stringify(list));
    document.getElementById('newItem').value = '';
    load();
  });

  load();
</script>
</body>
</html>
